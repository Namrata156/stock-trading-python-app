version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: namrata
      MYSQL_DATABASE: stock_trading_db
      MYSQL_USER: stock_user
      MYSQL_PASSWORD: namrata
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: namrata
    depends_on:
      - mysql

volumes:
  mysql_data:
